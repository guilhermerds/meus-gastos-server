version: "3.9"
services: 
  meus-gastos-database:
    image: postgres:14
    container_name: meus-gastos-database
    volumes: 
      - ./postgres:/var/lib/postgres 
    environment:
      POSTGRES_USER: gui
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: meus-gastos
    ports:
      - 5432:5432
  meus-gastos-server:
    build: . #Ele executa o arquivo Dockerfile que estÃ¡ no mesmo diretÃ³rio
    container_name: meus-gastos-server
    volumes:
      - "./:/usr/app"
    command: >
      sh -c "npx prisma migrate dev &&
            yarn start:dev"
    ports:
      - 3333:3333 